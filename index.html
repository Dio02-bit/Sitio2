<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>USO DE ETIQUETAS SEMANTICAS Y SLIDES</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<link rel="stylesheet" type="text/css" href="css/responsiveslides.css">
	<link rel="stylesheet" type="text/css" href="css/themes.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<script src="js/responsiveslides.min.js"></script>

</head>
<body>
	<header> 
		<img src="img/samsung.png" width="200px " height="200px">
		<h1>EMPRESA SAMSUNG</h1>
	</header>
	<nav>
		
	<ul>
		<li>INICIO</li>
		<li>SERVICIO</li>
		<li>CONTACTOS</li>
		<li>REGISTRATE</li>
	</ul>
	</nav>
	<main>
	<script>
		$(function(){
			$("#slider1").responsiveSlides({
				auto:false,
				pager:true,
				nav:true,
				speed:500,
				maxwidth:800,
				namespace: "centered-btns"

			});
			});

	</script>
	

	<div id="wrapper">

	<!--Slideshow 1-->
     <div class="rslides_container">
     	<ul class="rslides" id="slider1">
         <li><img id="img1" src="img/celfon.jpg"  alt="" ></li>
         <li><img id="img1" src="img/gala.jpg"  alt="" ></li>
         <li><img id="img1" src="img/tll.jpg" alt=""></li>
     	</ul>   	
     </div>
    </div>
	</main>

</body>
</html>
